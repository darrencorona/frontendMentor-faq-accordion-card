<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <img
      class="hero-box-img"
      src="./images/illustration-box-desktop.svg"
      alt="illustration-box"
    />

    <!-- card start -->
    <div class="card">
      <!------------------------- 
              LEFT - HERO 
       ------------------------->
      <div class="hero">
        <img
          class="hero-pattern-img"
          src="./images/bg-pattern-desktop.svg"
          alt="bg-pattern"
        />
        <img
          class="hero-woman-img"
          src="./images/illustration-woman-online-desktop.svg"
          alt="illustration-woman-online"
        />
      </div>

      <!------------------------- 
              RIGHT - FAQ 
       ------------------------->

      <div class="accordion-outer-container">
        <!-- accordion start -->
        <div class="accordion">
          <h1 class="accordion-title">FAQ</h1>
          <!-- accordion-one -->
          <div class="accordion-item">
            <div class="accordion-header">
              <button class="accordion-btn">
                How many team members can I invite?
              </button>
            </div>
          </div>

          <hr class="accordion-line" />

          <!-- accordion-two -->
          <div class="accordion-item">
            <div class="accordion-header">
              <button class="accordion-btn accordion-two">
                What is the maximum file upload size?
              </button>
            </div>

            <div class="accordion-collapse">
              <p class="accordion-body">
                No more than 2BG. ALl files in your account must fit your
                alloted storage space.
              </p>
            </div>
          </div>

          <hr class="accordion-line" />

          <!-- accordion-three-->
          <div class="accordion-item">
            <div class="accordion-header">
              <button class="accordion-btn">How do I reset my password?</button>
            </div>
          </div>

          <hr class="accordion-line" />

          <!-- accordion-four -->
          <div class="accordion-item">
            <div class="accordion-header">
              <button class="accordion-btn">
                Can I cancel my subscription?
              </button>
            </div>
          </div>

          <hr class="accordion-line" />

          <!-- accordion-five -->
          <div class="accordion-item">
            <div class="accordion-header">
              <button class="accordion-btn">
                Do you provide additional support?
              </button>
            </div>
          </div>

          <hr class="accordion-line" />
          <!-- accordion end -->
        </div>
      </div>
      <!-- card end -->
    </div>

    <!------------------------- 
              Attribution 
       ------------------------->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/darrencorona" target="_blank">Darren Corona</a
      >.
    </div>
  </body>
</html>
